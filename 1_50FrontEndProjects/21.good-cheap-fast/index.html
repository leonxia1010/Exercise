<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Good Cheap Fast</title>
</head>

<body>
    <h2>How do you want your project to be</h2>

        <input type="checkbox" class='check' name="" id="good">
        <label class='toggle' for="good">
            <div class="ball"></div>
        </label>
        <span>Good</span>
    </div>
    <div class="container">
        <input type="checkbox" class='check' name="" id="cheap">
        <label class='toggle' for="cheap">
            <div class="ball"></div>
        </label>
        <span>Cheap</span>
    </div>
    <div class="container">
        <input type="checkbox" class='check' name="" id="fast">
        <label class='toggle' for="fast">
            <div class="ball"></div>
        </label>
        <span>Fast</span>
    </div>
    <script src="script.js"></script>
</body>

</html>
