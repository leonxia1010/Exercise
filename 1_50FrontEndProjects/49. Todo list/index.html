<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>todos</h1>
    <div class="todo">
        <form action="submit" id="input-text">
            <div class="input">
                <input type="text" autocomplete="off" placeholder="Enter your todo." id="input-bar">
            </div>
            <ul class="outputs" id='todo-list'>

            </ul>
        </form>
    </div>
    <div class="footer">
        <p>Left lick to toggle completed.</p>
        <p>Right click to delete todo.</p>
    </div>
    <script src="./script.js"></script>
</body>

</html>
