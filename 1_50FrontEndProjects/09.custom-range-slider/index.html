<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <p>Custom Range Slider</p>

            <input type="range" id="range" min="0" max="100">

    </div>
    <script src="script.js"></script>
</body>

</html>
