<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let arr1 = [];

        for (let num = 2; num <= 100; num++) {
            let isPrime = true;
            for (let j = 2; j < num; j++) {
                if (num % j === 0) {
                    isPrime = false;
                    break
                }
            }
            if (isPrime) {
                arr1.push(num)
            }
        }
        console.log(arr1)
    </script>
</body>

</html>
