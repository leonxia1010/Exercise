<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Placeholder</title>
</head>

<body>
    <div class="card">
        <div class="card-header placeholder-animation" id="header">

        </div>
        <div class="card-content">
            <div class="title placeholder-animation placeholder-text" id="title"></div>
            <div class="description" id="description">
                <div class="placeholder-animation placeholder-text"></div>
                <div class="placeholder-animation placeholder-text"></div>
                <div class="placeholder-animation placeholder-text"></div>
            </div>
            <div class="author">
                <div class="avatar placeholder-animation" id="avatar"></div>
                <div class="profile">
                    <div class="name placeholder-animation placeholder-text" id="name"></div>
                    <div class="date placeholder-animation placeholder-text" id="date"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
